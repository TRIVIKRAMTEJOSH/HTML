<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating An Account</title>
</head>
<body>
    <h1>Sign Up FORM</h1>
    <label>First Name:</label><br>
    <input type="text" placeholder="Enter Your First Name"><br><br>
    <label>Middle Name:</label><br>
    <input type="text" placeholder="Enter Your Middle Name"><br><br>
    <label>Last Name:</label><br>
    <input type="text" placeholder="Enter Your Last Name"><br><br>
    <label>Mobile No:</label><br>
    <input type="text" placeholder="Enter Your Mobile No."><br><br>
    <label>Email ID:</label><br>
    <input type="text" placeholder="Enter Your Email ID"><br><br>
    <label>Password:</label><br>
    <input type="password" placeholder="Enter Your Password"><br><br>
    <label>Re-Enter Password:</label><br>
    <input type="password" placeholder="Enter Your Password Again"><br><br>
    <input type="submit">
</body>
</html>
